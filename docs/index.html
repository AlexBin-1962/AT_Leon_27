<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>App de Campo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    html, body, #map { height: 100%; margin: 0; }

    .leaflet-popup-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

   .form-popup {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 300px; /* Puedes probar con 320px, 350px, etc. */
      max-width: 90vw; /* Esto asegura que no se salga del ancho de pantalla */
    }


    .form-popup label {
      grid-column: span 2;
      font-weight: bold;
      margin-top: 4px;
    }

    .form-popup input,
    .form-popup select,
    .form-popup textarea {
      grid-column: span 2;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-popup button {
      grid-column: span 2;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-popup button:hover {
      background-color: #45a049;
    }

    #mensaje-confirmacion, #mensaje-error {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
      display: none;
      z-index: 1000;
    }

    #mensaje-confirmacion { background-color: #4CAF50; }
    #mensaje-error { background-color: #f44336; }

    #btn-ubicar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: #1e90ff;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    #btn-ubicar:hover {
      background: #187bcd;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="btn-ubicar" onclick="ubicarUsuario()">üìç Ubicarme</button>
  <div id="mensaje-confirmacion">‚úÖ Dato guardado correctamente</div>
  <div id="mensaje-error">‚ö†Ô∏è Completa los campos obligatorios</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([21.1219, -101.6827], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Cargar secciones del GeoJSON
    fetch('AT_Leon.geojson')
      .then(resp => resp.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: "#777",
            weight: 1,
            fillOpacity: 0.05
          },
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            layer.on('click', function () {
              const content = `
                <strong>Secci√≥n:</strong> ${props.SECCION}<br>
                <strong>Distrito Federal:</strong> ${props.DISTRITO_F}<br>
                <strong>Distrito Local:</strong> ${props.DISTRITO_L}
              `;
              layer.bindPopup(content).openPopup();
            });
          }
        }).addTo(map);
      });

    function ubicarUsuario() {
      if (!navigator.geolocation) {
        alert("Tu navegador no soporta geolocalizaci√≥n.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function (pos) {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        const formHtml = `
          <div class="form-popup">
            <label><i class="fa-solid fa-users-viewfinder"></i> Tipo de dato *</label>
            <select id="tipo">
              <option value="">--Selecciona--</option>
              <option value="Simpatizante">Simpatizante</option>
              <option value="Casilla">Casilla</option>
              <option value="Liderazgo">Liderazgo</option>
              <option value="Activista rival">Activista rival</option>
            </select>

            <label><i class="fa-solid fa-user"></i> Nombre *</label>
            <input id="nombre" placeholder="Nombre">

            <label><i class="fa-solid fa-user"></i> Apellido Paterno *</label>
            <input id="paterno" placeholder="Paterno">

            <label><i class="fa-solid fa-user"></i> Apellido Materno</label>
            <input id="materno" placeholder="Materno (opcional)">

            <label><i class="fa-solid fa-location-dot"></i> Calle *</label>
            <input id="calle" placeholder="Ej. Av. Hidalgo">

            <label><i class="fa-solid fa-hashtag"></i> N√∫mero exterior *</label>
            <input id="numero" placeholder="Ej. 102-B">

            <label><i class="fa-solid fa-phone"></i> Tel√©fono *</label>
            <input id="telefono" placeholder="10 d√≠gitos">

            <label><i class="fa-solid fa-pen"></i> Observaciones</label>
            <textarea id="observaciones" rows="2"></textarea>

            <label><i class="fa-solid fa-location-crosshairs"></i> Latitud:</label>
            <input id="latitud" value="${lat.toFixed(6)}" readonly>

            <label><i class="fa-solid fa-location-crosshairs"></i> Longitud:</label>
            <input id="longitud" value="${lng.toFixed(6)}" readonly>

            <button onclick="guardarDato(${lat}, ${lng})">Guardar</button>
          </div>
        `;

        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(formHtml).openPopup();
        map.setView([lat, lng], 16);
      }, err => {
        alert("Error de geolocalizaci√≥n.");
        console.error(err);
      });
    }

    function guardarDato(lat, lng) {
      const tipo = document.getElementById('tipo').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const paterno = document.getElementById('paterno').value.trim();
      const materno = document.getElementById('materno').value.trim();
      const calle = document.getElementById('calle').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const observaciones = document.getElementById('observaciones').value.trim();
      const fecha = new Date().toISOString();

      if (!tipo || !nombre || !paterno || !calle || !numero || !telefono) {
        mostrarMensaje("error");
        return;
      }

      const color = {
        'Simpatizante': '#800000',
        'Casilla': '#2e8b57',
        'Liderazgo': '#ff8c00',
        'Activista rival': '#dc143c'
      }[tipo] || '#333';

      L.circleMarker([lat, lng], {
        radius: 8,
        color: color,
        fillColor: color,
        fillOpacity: 0.8
      }).addTo(map)
        .bindPopup(`<strong>${tipo}</strong><br>${nombre} ${paterno}<br>${calle} ${numero}`)
        .openPopup();

      map.closePopup();
      mostrarMensaje("confirmacion");
      console.log("‚úÖ Dato capturado:", {
        tipo, nombre, paterno, materno, calle, numero,
        telefono, observaciones, lat, lng, fecha
      });
    }

    function mostrarMensaje(tipo) {
      const ok = document.getElementById('mensaje-confirmacion');
      const error = document.getElementById('mensaje-error');
      if (tipo === "confirmacion") {
        ok.style.display = "block";
        setTimeout(() => { ok.style.display = "none"; }, 3000);
      } else {
        error.style.display = "block";
        setTimeout(() => { error.style.display = "none"; }, 3000);
      }
    }
  </script>
</body>
</html>
