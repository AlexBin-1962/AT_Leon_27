<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Campo - Captura de Datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
    .form-popup {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input, select, textarea, button {
      padding: 4px;
      font-size: 14px;
    }
    #mensaje-confirmacion {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    #mensaje-error {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #f44336;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button onclick="ubicarUsuario()" style="position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 6px 12px;">
  üìç Ubicarme
  </button>

  <div id="mensaje-confirmacion">‚úÖ Dato guardado correctamente</div>
  <div id="mensaje-error">‚ö†Ô∏è Por favor completa todos los campos obligatorios</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([21.1219, -101.6827], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    fetch('AT_Leon.geojson')
      .then(resp => resp.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            layer.on('click', function (e) {
              const latlng = e.latlng;
              const seccion = props.SECCION || 'N/D';
              const distritoF = props.DISTRITO_F || 'N/D';
              const distritoL = props.DISTRITO_L || 'N/D';

              const formHtml = `
                <div class="form-popup">
                  <strong>Secci√≥n ${seccion}</strong><br>
                  Distrito F: ${distritoF}<br>
                  Distrito L: ${distritoL}<br><br>

                  <label for="tipo">Tipo de dato *</label>
                  <select id="tipo">
                    <option value="">--Selecciona--</option>
                    <option value="Simpatizante">Simpatizante</option>
                    <option value="Casilla">Casilla</option>
                    <option value="Liderazgo">Liderazgo</option>
                    <option value="Activista rival">Activista rival</option>
                  </select>

                  <label for="nombre">Nombre *</label>
                  <input type="text" id="nombre" placeholder="Nombre">

                  <label for="paterno">Apellido paterno *</label>
                  <input type="text" id="paterno" placeholder="Apellido paterno">

                  <label for="materno">Apellido materno</label>
                  <input type="text" id="materno" placeholder="Apellido materno (opcional)">

                  <label for="calle">Calle *</label>
                  <input type="text" id="calle" placeholder="Ej. Calle Hidalgo">

                  <label for="numero">N√∫mero exterior *</label>
                  <input type="text" id="numero" placeholder="Ej. 102-B">

                  <label for="telefono">Tel√©fono *</label>
                  <input type="text" id="telefono" placeholder="10 d√≠gitos">

                  <label for="observaciones">Observaciones</label>
                  <textarea id="observaciones" rows="2" placeholder="Notas adicionales..."></textarea>

                  <button onclick="guardarDato('${seccion}', ${latlng.lat}, ${latlng.lng})">Guardar</button>
                </div>`;

              layer.bindPopup(formHtml).openPopup();
            });
          }
        }).addTo(map);
      });

    function guardarDato(seccion, lat, lng) {
  const tipo = document.getElementById('tipo').value.trim();
  const nombre = document.getElementById('nombre').value.trim();
  const paterno = document.getElementById('paterno').value.trim();
  const materno = document.getElementById('materno').value.trim();
  const calle = document.getElementById('calle').value.trim();
  const numero = document.getElementById('numero').value.trim();
  const telefono = document.getElementById('telefono').value.trim();
  const observaciones = document.getElementById('observaciones').value.trim();
  const fecha = new Date().toISOString();

  if (!tipo || !nombre || !paterno || !calle || !numero || !telefono) {
    mostrarMensaje('error');
    return;
  }

  const nuevoDato = {
    seccion,
    lat,
    lng,
    tipo,
    nombre,
    paterno,
    materno,
    calle,
    numero,
    telefono,
    observaciones,
    fecha
  };

  console.log("‚úÖ Dato capturado:", nuevoDato);

  // Definir color seg√∫n tipo
  let color = '#000000'; // valor por defecto
  switch (tipo) {
    case 'Simpatizante':
      color = '#800000'; // Guinda
      break;
    case 'Casilla':
      color = '#2e8b57'; // Verde
      break;
    case 'Liderazgo':
      color = '#ff8c00'; // Naranja
      break;
    case 'Activista rival':
      color = '#dc143c'; // Rojo
      break;
  }

  // Agregar marcador de color
  L.circleMarker([lat, lng], {
    radius: 8,
    color: color,
    fillColor: color,
    fillOpacity: 0.8
  })
    .addTo(map)
    .bindPopup(`<strong>${tipo}</strong><br>${nombre} ${paterno}<br>${calle} ${numero}`)
    .openPopup();

  map.closePopup(); // cierra el formulario
  mostrarMensaje('confirmacion');
}

function mostrarMensaje(tipo) {
      const mensajeOk = document.getElementById('mensaje-confirmacion');
      const mensajeError = document.getElementById('mensaje-error');
      if (tipo === 'confirmacion') {
        mensajeOk.style.display = 'block';
        setTimeout(() => { mensajeOk.style.display = 'none'; }, 3000);
      } else if (tipo === 'error') {
        mensajeError.style.display = 'block';
        setTimeout(() => { mensajeError.style.display = 'none'; }, 3000);
      }
    }

function ubicarUsuario() {
  if (!navigator.geolocation) {
    alert("La geolocalizaci√≥n no es compatible con este navegador.");
    return;
  }

  navigator.geolocation.getCurrentPosition(function(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    // Agrega un marcador azul
    L.circleMarker([lat, lng], {
      radius: 8,
      color: '#1E90FF',        // Azul
      fillColor: '#1E90FF',
      fillOpacity: 0.8
    })
    .addTo(map)
    .bindPopup("üìç Est√°s aqu√≠")
    .openPopup();

    // Centra el mapa en la ubicaci√≥n actual
    map.setView([lat, lng], 16);

  }, function(error) {
    alert("No se pudo obtener tu ubicaci√≥n.");
    console.error(error);
  });
}

    
  </script>
</body>
</html>
