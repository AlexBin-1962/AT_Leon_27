<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Campo - Captura de Datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
    .form-popup {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select, textarea, button {
      padding: 6px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #mensaje-confirmacion, #mensaje-error {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      border-radius: 5px;
      color: white;
      z-index: 1000;
      display: none;
    }
    #mensaje-confirmacion { background-color: #4CAF50; }
    #mensaje-error { background-color: #f44336; }
  </style>
</head>
<body>
  <div id="map"></div>
  <button onclick="ubicarUsuario()" style="position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 6px 12px;">
    üìç Ubicarme
  </button>

  <div id="mensaje-confirmacion">‚úÖ Dato guardado correctamente</div>
  <div id="mensaje-error">‚ö†Ô∏è Por favor completa todos los campos obligatorios</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([21.1219, -101.6827], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    fetch('AT_Leon.geojson')
      .then(resp => resp.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            layer.on('click', function (e) {
              const seccion = props.SECCION || 'N/D';
              const distritoF = props.DISTRITO_F || 'N/D';
              const distritoL = props.DISTRITO_L || 'N/D';
              const popupContent = `
                <div class="form-popup">
                  <strong>Secci√≥n:</strong> ${seccion}<br>
                  <strong>Distrito Federal:</strong> ${distritoF}<br>
                  <strong>Distrito Local:</strong> ${distritoL}
                </div>`;
              layer.bindPopup(popupContent).openPopup();
            });
          }
        }).addTo(map);
      });

    function ubicarUsuario() {
      if (!navigator.geolocation) {
        alert("La geolocalizaci√≥n no es compatible con este navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const formHtml = `
          <div class="form-popup">
            <h3>üìù Captura de datos</h3>

            <label>üîç Tipo de dato *</label>
            <select id="tipo">
              <option value="">--Selecciona--</option>
              <option value="Simpatizante">Simpatizante</option>
              <option value="Casilla">Casilla</option>
              <option value="Liderazgo">Liderazgo</option>
              <option value="Activista rival">Activista rival</option>
            </select>

            <label>üë§ Nombre *</label>
            <input type="text" id="nombre">
            <label>üë§ Apellido paterno *</label>
            <input type="text" id="paterno">
            <label>üë§ Apellido materno</label>
            <input type="text" id="materno">

            <label>üè† Calle *</label>
            <input type="text" id="calle">
            <label>üî¢ N√∫mero *</label>
            <input type="text" id="numero">

            <label>üìû Tel√©fono *</label>
            <input type="text" id="telefono">

            <label>üìù Observaciones</label>
            <textarea id="observaciones" rows="2"></textarea>

            <label>üìç Latitud</label>
            <input type="text" id="latitud" readonly>
            <label>üìç Longitud</label>
            <input type="text" id="longitud" readonly>

            <button onclick="guardarDato(${lat}, ${lng})">Guardar</button>
          </div>`;

        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(formHtml).openPopup();
        map.setView([lat, lng], 17);

        setTimeout(() => {
          document.getElementById("latitud").value = lat.toFixed(6);
          document.getElementById("longitud").value = lng.toFixed(6);
        }, 300);

      }, function (error) {
        alert("No se pudo obtener tu ubicaci√≥n.");
        console.error(error);
      });
    }

    function guardarDato(lat, lng) {
      const tipo = document.getElementById('tipo').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const paterno = document.getElementById('paterno').value.trim();
      const materno = document.getElementById('materno').value.trim();
      const calle = document.getElementById('calle').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const observaciones = document.getElementById('observaciones').value.trim();
      const fecha = new Date().toISOString();

      if (!tipo || !nombre || !paterno || !calle || !numero || !telefono) {
        mostrarMensaje('error');
        return;
      }

      const dato = {
        lat, lng, tipo, nombre, paterno, materno, calle, numero, telefono, observaciones, fecha
      };

      console.log('‚úÖ Dato capturado:', dato);

      let color = '#000';
      switch (tipo) {
        case 'Simpatizante': color = '#800000'; break;
        case 'Casilla': color = '#2e8b57'; break;
        case 'Liderazgo': color = '#ff8c00'; break;
        case 'Activista rival': color = '#dc143c'; break;
      }

      L.circleMarker([lat, lng], {
        radius: 8, color, fillColor: color, fillOpacity: 0.9
      }).addTo(map)
        .bindPopup(`<strong>${tipo}</strong><br>${nombre} ${paterno}<br>${calle} ${numero}`)
        .openPopup();

      map.closePopup();
      mostrarMensaje('confirmacion');
    }

    function mostrarMensaje(tipo) {
      const ok = document.getElementById('mensaje-confirmacion');
      const err = document.getElementById('mensaje-error');
      if (tipo === 'confirmacion') {
        ok.style.display = 'block';
        setTimeout(() => { ok.style.display = 'none'; }, 3000);
      } else {
        err.style.display = 'block';
        setTimeout(() => { err.style.display = 'none'; }, 3000);
      }
    }
  </script>
</body>
</html>
