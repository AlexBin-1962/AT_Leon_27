<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Campo - Captura de Datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.4;
    }
    .form-popup {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 90vw;
      max-width: 400px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    input, select, textarea, button {
      padding: 4px;
      font-size: 14px;
    }
    #mensaje-confirmacion, #mensaje-error {
      position: fixed;
      top: 10px;
      right: 10px;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
      z-index: 1000;
    }
    #mensaje-confirmacion { background-color: #4CAF50; }
    #mensaje-error { background-color: #f44336; }

    @media (min-width: 768px) {
      .form-popup { width: 420px; }
    }

    @media (min-width: 1024px) {
      .form-popup { width: 480px; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button onclick="ubicarUsuario()" style="position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 6px 12px;">
    üìç Ubicarme
  </button>
  <div id="mensaje-confirmacion">‚úÖ Dato guardado correctamente</div>
  <div id="mensaje-error">‚ö†Ô∏è Por favor completa todos los campos obligatorios</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([21.1219, -101.6827], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    function ubicarUsuario() {
      if (!navigator.geolocation) {
        alert("La geolocalizaci√≥n no es compatible con este navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const formHtml = `
          <div class="form-popup">
            <label for="tipo">Tipo de dato *</label>
            <select id="tipo">
              <option value="">--Selecciona--</option>
              <option value="Simpatizante">Simpatizante</option>
              <option value="Casilla">Casilla</option>
              <option value="Liderazgo">Liderazgo</option>
              <option value="Activista rival">Activista rival</option>
            </select>

            <label for="nombre">Nombre *</label>
            <input type="text" id="nombre" placeholder="Nombre">

            <label for="paterno">Apellido paterno *</label>
            <input type="text" id="paterno" placeholder="Apellido paterno">

            <label for="materno">Apellido materno</label>
            <input type="text" id="materno" placeholder="Apellido materno (opcional)">

            <label for="calle">Calle *</label>
            <input type="text" id="calle" placeholder="Ej. Calle Hidalgo">

            <label for="numero">N√∫mero exterior *</label>
            <input type="text" id="numero" placeholder="Ej. 102-B">

            <label for="telefono">Tel√©fono *</label>
            <input type="text" id="telefono" placeholder="10 d√≠gitos">

            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" rows="2" placeholder="Notas adicionales..."></textarea>

            <label for="latitud">Latitud:</label>
            <input type="text" id="latitud" value="${lat.toFixed(6)}" readonly>

            <label for="longitud">Longitud:</label>
            <input type="text" id="longitud" value="${lng.toFixed(6)}" readonly>

            <button onclick="guardarDato(${lat}, ${lng})">Guardar</button>
          </div>`;

        const marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup(formHtml).openPopup();
        map.setView([lat, lng], 16);
      }, function (error) {
        alert("No se pudo obtener tu ubicaci√≥n.");
        console.error(error);
      });
    }

    function guardarDato(lat, lng) {
      const tipo = document.getElementById('tipo').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const paterno = document.getElementById('paterno').value.trim();
      const materno = document.getElementById('materno').value.trim();
      const calle = document.getElementById('calle').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const observaciones = document.getElementById('observaciones').value.trim();

      if (!tipo || !nombre || !paterno || !calle || !numero || !telefono) {
        mostrarMensaje('error');
        return;
      }

      const color = tipo === 'Simpatizante' ? '#800000' :
                    tipo === 'Casilla' ? '#2e8b57' :
                    tipo === 'Liderazgo' ? '#ff8c00' :
                    tipo === 'Activista rival' ? '#dc143c' : '#000000';

      L.circleMarker([lat, lng], {
        radius: 8,
        color: color,
        fillColor: color,
        fillOpacity: 0.8
      })
        .addTo(map)
        .bindPopup(`<strong>${tipo}</strong><br>${nombre} ${paterno}<br>${calle} ${numero}`)
        .openPopup();

      map.closePopup();
      mostrarMensaje('confirmacion');
    }

    function mostrarMensaje(tipo) {
      const mensajeOk = document.getElementById('mensaje-confirmacion');
      const mensajeError = document.getElementById('mensaje-error');
      if (tipo === 'confirmacion') {
        mensajeOk.style.display = 'block';
        setTimeout(() => { mensajeOk.style.display = 'none'; }, 3000);
      } else if (tipo === 'error') {
        mensajeError.style.display = 'block';
        setTimeout(() => { mensajeError.style.display = 'none'; }, 3000);
      }
    }
  </script>
</body>
</html>
