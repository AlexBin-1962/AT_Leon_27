<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP Estratégica 2027</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont/tabler-icons.min.css">
  <style>
    body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    #map { height: 100vh; }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #003366;
      color: white;
      padding: 10px 20px;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 18px; margin: 0; }
    #sidebar {
      position: fixed;
      right: 0;
      top: 60px;
      width: 360px;
      height: calc(100% - 60px);
      background: #f9f9f9;
      border-left: 1px solid #ddd;
      box-shadow: -2px 0 4px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 20px;
      display: none;
      z-index: 998;
    }
    #sidebar.active { display: block; }
    .badge {
      display: inline-block;
      background: #003366;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      margin-right: 6px;
      font-size: 13px;
    }
    .tab { display: none; }
    .tab.active { display: block; }
    .tab-buttons button {
      margin-right: 5px;
      background: #ccc;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background: #003366;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="ti ti-chart-pie"></i> Análisis Estratégico 2027</h1>
    <img src="logo.png" alt="Logo" style="height: 30px;">
  </header>
  
<div style="position: fixed; top: 60px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.3);">
  <input type="number" id="input-seccion" placeholder="Buscar sección..." style="width: 140px; padding: 4px;" />
  <button onclick="buscarSeccion()">Buscar</button>
</div>

<div id="map"></div>
  <div id="sidebar">
    <h2 id="titulo-seccion">Sección 0000</h2>
    <div id="info-seccion"></div>
    <div class="tab-buttons">
      <button onclick="mostrarTab('historial')" class="active">Historial</button>
      <button onclick="mostrarTab('proyeccion')">Proyección</button>
      <button onclick="mostrarTab('competencia')">Competencia</button>
      <button onclick="mostrarTab('ganador')">Ganador</button>
    </div>
    <div id="historial" class="tab active">
      <canvas id="grafico-historial" width="300" height="200"></canvas>
    </div>
    <div id="proyeccion" class="tab">
      <canvas id="grafico-proyeccion" width="300" height="200"></canvas>
    </div>
    <div id="competencia" class="tab">
      <canvas id="grafico-competencia" width="300" height="200"></canvas>
    </div>
    <div id="ganador" class="tab">
      <canvas id="grafico-ganador" width="300" height="200"></canvas>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const partidos = ['PAN', 'PRI', 'PVEM', 'MORENA'];
    const colores = {
      PAN: '#005DAA',
      PRI: '#c1121f',
      PVEM: '#228B22',
      MORENA: '#800000',
      'N/D': '#999'
    };

    const capasPorSeccion = {};

const map = L.map('map').setView([21.12, -101.68], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    fetch('AT_Leon.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function(feature, layer) {
            capasPorSeccion[props.SECCION] = { layer, props };
            layer.on('click', function () {
              const props = feature.properties;
              document.getElementById('titulo-seccion').innerText = `Sección ${props.SECCION}`;
              document.getElementById('info-seccion').innerHTML = `
                <span class='badge'>DF ${props.DISTRITO_F}</span>
                <span class='badge'>DL ${props.DISTRITO_L}</span>
                <span class='badge'>LN ${props.LN_27}</span>`;
              document.getElementById('sidebar').classList.add('active');
              actualizarGraficas(props);
            });
          }
        }).addTo(map);
      });

    function mostrarTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button').forEach(b => b.classList.remove('active'));
      document.getElementById(tabId).classList.add('tab');
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }

    let chartHist, chartProy, chartComp;
    
let capaActiva = null;

function mostrarSeccion(props, centro) {
  if (capaActiva) {
    capaActiva.setStyle({ weight: 1, color: '#3388ff' });
  }

  const actual = capasPorSeccion[props.SECCION];
  capaActiva = actual.layer;
  capaActiva.setStyle({ weight: 3, color: 'orange' });

  map.setView(centro, 15);

  document.getElementById('titulo-seccion').innerText = `Sección ${props.SECCION}`;
  document.getElementById('info-seccion').innerHTML = `
    <span class='badge'>DF ${props.DISTRITO_F}</span>
    <span class='badge'>DL ${props.DISTRITO_L}</span>
    <span class='badge'>LN ${props.LN_27}</span>`;
  document.getElementById('sidebar').classList.add('active');

  actualizarGraficas(props);
}

function buscarSeccion() {
  const id = document.getElementById('input-seccion').value;
  if (!id || !capasPorSeccion[id]) {
    alert('Sección no encontrada');
    return;
  }

  const { layer, props } = capasPorSeccion[id];
  const centro = layer.getBounds().getCenter();
  mostrarSeccion(props, centro);
}


function actualizarGraficas(props) {
      if (chartHist) chartHist.destroy();
      if (chartProy) chartProy.destroy();
      if (chartComp) chartComp.destroy();
      if (window.chartGanador) window.chartGanador.destroy();

      chartHist = new Chart(document.getElementById('grafico-historial'), {
        type: 'line',
        data: {
          labels: ['2018', '2021', '2024'],
          datasets: [
            { label: 'PAN', data: [props['18A_PAN'], props['21A_PAN'], props['24A_PAN']], borderColor: '#005DAA', fill: false },
            { label: 'PRI', data: [props['18A_PRI'], props['21A_PRI'], props['24A_PRI']], borderColor: '#c1121f', fill: false },
            { label: 'PVEM', data: [props['18A_PVEM'], props['21A_PVEM'], props['24A_PVEM']], borderColor: '#228B22', fill: false },
            { label: 'MORENA', data: [props['18A_MORENA'], props['21A_MORENA'], props['24A_MORENA']], borderColor: '#800000', fill: false }
          ]
        },
        options: {
          responsive: false,
          plugins: { legend: { position: 'top' } },
          scales: {
            y: { title: { display: true, text: 'Votos por partido' }, beginAtZero: true },
            x: { title: { display: true, text: 'Elección' } }
          }
        }
      });

      chartProy = new Chart(document.getElementById('grafico-proyeccion'), {
        type: 'bar',
        data: {
          labels: partidos,
          datasets: [{ label: 'Proyección 2027', data: [props.PROY_VOTOS_PAN_27A, props.PROY_VOTOS_PRI_27A, props.PROY_VOTOS_PVEM_27A, props.PROY_VOTOS_MORENA_27A], backgroundColor: Object.values(colores) }]
        },
        options: { responsive: false }
      });

      chartComp = new Chart(document.getElementById('grafico-competencia'), {
        type: 'pie',
        data: {
          labels: partidos,
          datasets: [{ data: [props.PROY_VOTOS_PAN_27A, props.PROY_VOTOS_PRI_27A, props.PROY_VOTOS_PVEM_27A, props.PROY_VOTOS_MORENA_27A], backgroundColor: Object.values(colores) }]
        },
        options: { responsive: false }
      });

      const ganadores = [
        { año: '2018', partido: props.GANADOR_18A || 'N/D' },
        { año: '2021', partido: props.GANADOR_21A || 'N/D' },
        { año: '2024', partido: props.GANADOR_24A || 'N/D' }
      ];

      window.chartGanador = new Chart(document.getElementById('grafico-ganador'), {
        type: 'bar',
        data: {
          labels: ganadores.map(g => g.año),
          datasets: [{
            label: 'Ganador',
            data: [1, 1, 1],
            backgroundColor: ganadores.map(g => colores[g.partido] || '#999')
          }]
        },
        options: {
          responsive: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(ctx) {
                  return `Ganador: ${ganadores[ctx.dataIndex].partido}`;
                }
              }
            }
          },
          scales: {
            y: { display: false },
            x: { title: { display: true, text: 'Elección' } }
          }
        }
      });
    }
  </script>
</body>
</html>
