
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualización Estratégica</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont/tabler-icons.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #header {
      background-color: #003366;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 15px;
    }
    #logo-container img {
      height: 40px;
    }
    #toolbar {
      display: flex;
      align-items: center;
    }
    #toolbar button {
      margin-left: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }
    #toolbar button:hover i {
      color: #00baff;
    }
    #map {
      height: calc(100vh - 50px);
      width: 100%;
    }
    #filtro-panel {
      display: none;
      position: absolute;
      top: 60px;
      right: 10px;
      width: 250px;
      padding: 15px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #filtro-panel button.cerrar {
      float: right;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #666;
    }
    #filtro-panel button.cerrar:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div id="header">
    <div id="logo-container">
      <img src="https://raw.githubusercontent.com/AlexBin-1962/AT_Leon_27/main/docs/logo_estrategico.png" alt="Logo Estrategico" />
    </div>
    <div id="toolbar">
      <button onclick="toggleFiltroPanel()" title="Consultas">
        <i class="ti ti-database" style="font-size: 20px; color: white;"></i>
      </button>
    </div>
  </div>

  <div id="map"></div>

  <div id="filtro-panel">
    <button class="cerrar" onclick="toggleFiltroPanel()">✖</button>
    <p><strong>Panel de Consultas</strong></p>
    <!-- Aquí se pueden agregar más botones de filtros -->
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([21.12, -101.68], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function toggleFiltroPanel() {
      const panel = document.getElementById('filtro-panel');
      panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }
  </script>
</body>
</html>
