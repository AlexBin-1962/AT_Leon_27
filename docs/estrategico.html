<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APP Estratégica 2027</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont/tabler-icons.min.css">
  <style>
    body, html { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    #map { height: 100vh; }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #003366, #0055aa);
      color: white;
      padding: 10px 20px;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #btnBuscar {
      position: absolute;
      top: 70px;
      left: 10px;
      z-index: 1000;
      background-color: #005bac;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    #input-seccion {
      width: 80px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }

    #sidebar {
      position: fixed;
      right: 0;
      top: 60px;
      width: 360px;
      height: calc(100% - 60px);
      background: #f9f9f9;
      border-left: 1px solid #ddd;
      box-shadow: -2px 0 4px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 20px;
      display: none;
      z-index: 998;
      animation: slideIn 0.4s ease forwards;
    }

    @keyframes slideIn {
      from { right: -400px; opacity: 0; }
      to { right: 0; opacity: 1; }
    }

    #sidebar.active {
      display: block;
    }

    .badge {
      display: inline-block;
      background: #003366;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      margin-right: 6px;
      font-size: 13px;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    .tab-buttons {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .tab-buttons button {
      margin-right: 5px;
      background: #ccc;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .tab-buttons button:hover {
      background-color: #bbb;
    }

    .tab-buttons button.active {
      background: #003366;
      color: white;
    }

    canvas {
      background-color: white;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="ti ti-chart-pie"></i> Análisis Estratégico 2027</h1>
    <img src="logo.png" alt="Logo" style="height: 30px;">
  </header>

  <div id="map"></div>

  <button id="btnBuscar" onclick="buscarSeccionUI()">
    <input type="number" id="input-seccion" placeholder="Sección" />
    <i class="ti ti-search"></i> Buscar
  </button>

  <div id="sidebar">
    <h2 id="titulo-seccion">Sección 0000</h2>
    <div id="info-seccion"></div>
    <div class="tab-buttons">
      <button onclick="mostrarTab('historial')" class="active"><i class="ti ti-history"></i> Historial</button>
      <button onclick="mostrarTab('proyeccion')"><i class="ti ti-bar-chart"></i> Proyección</button>
      <button onclick="mostrarTab('competencia')"><i class="ti ti-chart-pie"></i> Competencia</button>
      <button onclick="mostrarTab('ganador')"><i class="ti ti-trophy"></i> Ganador</button>
    </div>

    <div id="historial" class="tab active"><canvas id="grafico-historial" width="300" height="200"></canvas></div>
    <div id="proyeccion" class="tab"><canvas id="grafico-proyeccion" width="300" height="200"></canvas></div>
    <div id="competencia" class="tab"><canvas id="grafico-competencia" width="300" height="200"></canvas></div>
    <div id="ganador" class="tab"><canvas id="grafico-ganador" width="300" height="200"></canvas></div>
  </div>
</body>
</html>
